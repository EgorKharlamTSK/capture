<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="top-header">
                <div class="top-header__logo">
                    <img src="/images/Logo.svg" alt="Logo">
                </div>
                <div class="top-header__text">
                    <p>Get in contact if you have any questions</p>
                </div>
            </div>
            <div class="title-header">
                    <h1>Capture your next leads</h1>
                    <p class="title-header__description">This is a lead capture oriented landing page template, hence the name.</p>
                    <div class="title-header__btns">
                        <button class="title-header__btns-transparent"><a href="#">Read More</a></button>
                        <button class="title-header__btns-fill"><a href="#">Request Access</a></button>
                    </div>
            </div>
            <div class="video-header">
                <video controls width="720" height="405">
                    <source src="video.mp4" type="video/mp4">
                    <source src="video.webm" type="video/webm">
                    <source src="video.ogv" type="video/ogg">
                    <object data="video.swf" type="application/x-shockwave-flash">
                    <param name="movie" value="video.swf">
                    </object>
                </video>
            </div>
            <div class="hero-form">
                <div class="hero-form__description">
                    <h2 class="hero-form__title">Get a free sample!</h2>
                    <p class="hero-form__p">Nemo enim ipsam voluptatem quia voluptas sit asperna netsum lorisum fugit, sed quia.</p>
                    <ul class="hero-form__features">
                        <li class="feature__item"><span>Some feature</span></li>
                        <li class="feature__item"><span>Some another feature</span></li>
                    </ul>
                </div>
                <form>
                    <fieldset>
                        <label for="name">Full name</label>
                        <input type="text" id="name" placeholder="John McFurry">
                        <label for="email">Email address</label>
                        <input type="text" id="email" placeholder="johnmcfurry@gmail.com">
                    </fieldset>
                    <input type="submit" value="Send me the link">
                </form>
            </div>
        </div>
    </header>

    <main>
        <section></section>
        <section></section>
    </main>
    <footer>
        
    </footer>
    
</body>
</html>
